<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QUESTAO 1</title>

	<style>
	legend {
		background-color: #FFA500; width: 109%
	}


</style>
</head>


<body>

<br><br><br><br><br>
	<center>
<div>
				
					<h3> Gerador de Hash </h3>
					String: <input type="text" id="string"><br><br>
					Tipo: <select id="tipoHASH">
				<option value=""> Tipo da senha </option>
				<optgroup>
					<option value="md5" selected >MD5 </option>
					<option value="md4" selected >MD4 </option>
					<option value="sha1" selected >SHAL </option>
					<option value="sha256" selected >SHA256 </option>
				</optgroup>
			</select><br><br>
			<button id="buttongerar"> gerar hash</button> <br><br>
			<div id="loading">
		<img src="loading.gif" width="100" height="111">
	</div>
			
			Resultado: <textarea type="text"  id="resultado" size="100"> </textarea>
			</fieldset>
		
	</table>
</div>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<script>
	$("#loading").hide();
	$('#buttongerar').click(function(){
		$("#loading").show();
		var tipoHASH = $("#tipoHASH").val();
		var string = $("#string").val();

		var url = "http://10.0.25.110:5000/"+tipoHASH+"/"+string+""
			

		$.get(url, function(json){
			$("#resultado").val(json.hash);
			$("#loading").hide();
		});
	});


</script>
</center>

</body>
</html>
